<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <main class="container">
      <h1>Calcule o seu IMC</h1>
      <form id="form">
         <div class="container-calculadora-peso">
            <p>Digite seu peso</p>
            <input class="input-number" type="number" step="any" min="0" max="300" required />
         </div>
         <div class="container-calculadora-altura">
            <p>Digite sua altura</p>
            <input class="input-number" type="number" step=".01" min="0" max="3" />
         </div>
         <div class="btn-form" id="spaceButton">
            <button type="button" class="btn">
               Calcular
            </button>
         </div>
      </form>
      <section id="divResult">

      </section>
   </main>
</body>

</html>
